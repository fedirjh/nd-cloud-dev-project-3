name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Build
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push Reverseproxy
        uses: docker/build-push-action@v3
        with:
          context: ./udagram-reverseproxy
          push: true
          tags: user/reverseproxy:v1
      -
        name: Build and push udagram-api-feed
        uses: docker/build-push-action@v3
        with:
          context: ./udagram-api-feed
          push: true
          tags: user/udagram-api-feed:v1
      -
        name: Build and push udagram-api-user
        uses: docker/build-push-action@v3
        with:
          context: ./udagram-api-user
          push: true
          tags: user/udagram-api-user:v1         
      -
        name: Build and push udagram-frontend
        uses: docker/build-push-action@v3
        with:
          context: ./udagram-frontend
          push: true
          tags: user/udagram-frontend:v1
